{% block content %}

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body{
        margin-top:20px;
        background-color: #f2f3f8;
    }
    .card {
        margin-bottom: 1.5rem;
        box-shadow: 0 1px 15px 1px rgba(52,40,104,.08);
    }
    
    .card {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid #e5e9f2;
        border-radius: .2rem;
    }
    .sp{
      font-weight: 400;
    }
    
    </style>


    <title>Document</title>
</head>
<body>
    

    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <!-- <div class="text-center mt-4">
                        <h1 class="h2">Update Profile </h1>
                        <p class="lead">
                             User Name : <span class="sp">{{pdts.name}}</span>
                        </p>
                    </div> -->

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                    
                                <form    method="POST" action="./profile" role="form">
                                  {% csrf_token  %}
                                    <div class="form-group">
                                        <label>pincode</label>
                                        <input class="form-control form-control-lg" type="text" name="pincode" placeholder="" value="{{addr.pincode}}">
                                    </div>
                                   
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input class="form-control form-control-lg" type="text" name="Phone" placeholder="" value="{{addr.Phone}}">
                                    </div>
                                   
                                    
                                    <div class="form-group mt-4">
                                        <label>city</label>
                                        <input class="form-control form-control-lg" type="text" name="city" placeholder=""value="{{addr.city}}" >
                                    </div>

                                    <div class="form-group mt-4">
                                        <label>State</label>
                                        <input class="form-control form-control-lg" type="text" name="state" placeholder=""value="{{addr.state}}">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>Locality/Area/Street</label>
                                        <input class="form-control form-control-lg" type="text" name="locality" placeholder=""value="{{addr.locality}}">
                                    </div>
                                    <div class="form-group mt-4">
                                        <label>Flat no/Builiding Name</label>
                                        <input class="form-control form-control-lg" type="text" name="flat" placeholder=""value="{{addr.flat}}">
                                    </div>
                                     <div class="text-center mt-3">
                                      <button type="submit" class="btn btn-primary">
                                        <span class="glyphicon glyphicon-share-alt"></span>
                                        Submit
                                      </button>
                                      <button type="button" class="btn btn-light ms-5 mt-5 det"><a href="" role="button">BACK</a></button>
                                    </div> 


                                    
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
