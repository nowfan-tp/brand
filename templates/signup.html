<!DOCTYPE html>  
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->

	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>BRANDfous</title>
	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css'%}" />
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css'%}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>


	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
          <div>
            <h1 id="loginpage" style="margin-top:200px ;">LensFocus</h1>
          </div>
          <div>
            {% if message %}
            <div class="alert alert-success" role="alert">{{ message }}</div>
            {% elif error %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
          </div>
        </div>
        

				<div class="col-lg-6 ">

					<div class="login_form_inner">
						<h3>Sign up</h3>
						<form class="row login_form" action="" method="POST" id="signup">
      {%csrf_token%}
						
              <div class="col-md-12 form-group">
                <input type="text" class="form-control" 
                pattern="^[A-Za-z]+(([,.] |[ '-])[A-Za-z]+)*([.,'-]?)$" id="name" name="first_name" 
                placeholder="first_name" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'first_name'" required>
              </div>


			  <div class="col-md-12 form-group">
                <input type="text" class="form-control" 
                pattern="^[A-Za-z]+(([,.] |[ '-])[A-Za-z]+)*([.,'-]?)$" id="name" name="last_name" 
                placeholder="last_name" onfocus="this.placeholder = ''" 
                onblur="this.placeholder = 'last_name'" required>
              </div>
              
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
									id="email" name="email" placeholder="Email" onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'email'" required="">
							</div>
							<!-- <div class="col-md-12 form-group">
								<input type="text" class="form-control" id="mobile" name="mobile" placeholder="Mobile"
									 onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'mobile'" required="">
							</div> -->
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="password" placeholder="Password"
									
									onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'" required="">
							</div>
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id="name" name="cpassword" placeholder="confirm Password"
									 onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Password'" required="">
							</div>
							<div class="col-md-12 form-group">

							</div>
							<div class="col-md-12 form-group">
								<button type="submit" id="submit" value="submit" class="primary-btn"
									onclick="click">Sign
									up</button>


								<a href="login">Log in</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


	<!--================End Login Box Area =================-->

	<!-- start footer Area -->

	<!-- End footer Area -->

	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
	<script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
	<script src="{% static 'js/jquery.sticky.js'%}"></script>
	<script src="{% static 'js/nouislider.min.js'%}"></script>
	<script src="{% static 'js/countdown.js'%}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
	<script src="{% static 'js/owl.carousel.min.js'%}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

</body>
