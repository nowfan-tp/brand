<!DOCTYPE html>  
<html lang="zxx" class="no-js">

<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>BRANDfous</title>
	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css'%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css'%}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css'%}" />
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css'%}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>


	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div>
						<h1 id="loginpage">BrandFocus</h1>
					</div>
					<div>
                        {% if message %}
                            <div class="alert alert-success" role="alert"> {{ message }}</div>
                        {% elif error %}
                            <div class="alert alert-danger" role="alert"> {{ error }}</div>
                        {% endif %}
                    </div>


				</div>
				<div style="margin-top: 100px;" class="col-lg-6 ">
					<div class="login_form_inner  p-5">
						<h3>VERIFY</h3>
						<form class="row login_form"  method="POST" id="verify_login" >
                            {%csrf_token%}
							<div class="col-md-12 form-group">
								<input type="number" for="otp" class="form-control" id="name" name="otp"
									placeholder=" Enter OTP" required="">
								<input name="email" hidden="" value="{{email}}">
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">VERIFY</button>
							</div>
						</form>
						<a href="/send/{{email}}/{{mobile}}" class="primary">Resend OTP</a>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<!-- start footer Area -->

	<!-- End footer Area -->
  <!-- End footer Area -->

	<script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
	<script src="{% static 'js/jquery.sticky.js'%}"></script>
	<script src="{% static 'js/nouislider.min.js'%}"></script>
	<script src="{% static 'js/countdown.js'%}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
	<script src="{% static 'js/owl.carousel.min.js'%}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>


</body>
</html>
