{% extends 'base.html' %}

{% block title %}Climber | Upload Image{% endblock%}
{% block content %}



<div class="container h-100 w-100">

    <div class="row h-100 w-100">
        <div class="col-12 mx-auto d-table h-100 w-50">
            <div class="d-table-cell align-middle">
  
                <div class="text-center mt-4">
                    <h1 class="h2" style="color: rgb(5, 5, 6);">Update Profile Picture </h1>
                    <p class="lead">
                          <span class="sp"></span>
                    </p>
                    
  
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
  
                            {% if messages %}

                            {% for message in messages %}
                            <div class="alert alert-info">
                                {{ message }}
                            </div>
                            {% endfor %}
                            {% endif %}
                                
                            
								<form style="width: 5;" method="post" enctype="multipart/form-data">
                              {% csrf_token  %}
                                <div class="form-group">
                                    
									<div class="file-input-wrapper">
                                    <input class="form-control form-control-lg" type="file" name="profile_picture" >
                                </div>
                               
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-success">
                                      <span class="glyphicon glyphicon-share-alt"></span>
                                      Save
                                    </button>
									
                                  </div> 
								  
                            
                            </form>
                            
                            <a href="{% url 'delete_profile_picture' %}" class="text-danger">
							<div class="text-center mt-3 ">
								
								 
								{% comment %} <button class="btn btn-danger">
									
									Delete
								  </button> {% endcomment %}delete</a>
								  
								 
								
								
							  </div> 
							
                        </div>
                    </div>
                </div>
  
            </div>
        </div>
    </div>
  </div>
  {% endblock %}

  <div class="payment-successful">
	<div class="mt-5" id="pay">
   
        
            
            
            
        </div>
     
      
           
        
        
        
		
	</div>
   
   
</body>
</html>
