	<!--
		CSS
		============================================= -->
	<link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">

	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">

<body>


	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 align-self-center">
					
						<h1 id="loginpage" class="text-left">BrandFocus</h1>
					
 <div>
  <div style="color: red;">
    {% for message in messeges %}
    <h5 style="color: red;">{{message}}</h5>
    {%endfor%}
  </div>
 </div>
				

				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Admin login</h3>
            
						<form class="row login_form" action="
						" method="POST" id="admin">
              {%csrf_token%}
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" 
									id="email" name="email" placeholder="email"
									>
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="user" name="password" placeholder="Password">
							</div>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector">
									<label for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<button type="submit"  class="primary-btn">Log In</button>
								<!-- <a href="/login">Forgot Password?</a> <Span><a href="/admin">SIGNUP</a></Span> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<!-- start footer Area -->

	<!-- End footer Area -->
  <!-- End footer Area -->

	 crossorigin="anonymous"></script>
